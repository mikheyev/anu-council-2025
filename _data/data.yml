career-profile:
  title: About Me
  summary: |
    For the last ten years, ANU has been my home. I've spent six of those years working in College leadership, which has given me an inside look at how our university is run. I'm running for Council because I saw how close we came to losing our University and I want to make sure that this doesn't happen again. I believe that the way to do this is to make your voice heard. I'll fight for transparency, fairness, and accountability in every decision that affects our community.
    As part of my campaign, I am collecting your ideas about what the Council should do. If I am elected, I will aim to make them happen. Otherwise, I will summarise them for the other elected member. [Make your voice heard!](https://docs.google.com/forms/d/e/1FAIpQLSfiOa9Ce0l4wmBOQvItpUWl-OH237nVPh-wByl36nm2Go97gA/viewform?usp=header)

education:
  title: Platform
  info:
  - degree: Working to restore democratic control of Council
    details: |
      Our Council's current corporate structure was a recent political decision to silence the community's voice by making elected members a minority. We must lobby parliament to reverse it.
  - degree: Hiring the right Vice-Chancellor
    details: |
      We need an experienced administrator with a strong academic background, who is focused on growth, not cost-cutting, and who understands and respects the university community. Council must oversee this process to make sure that the candidate has a clear plan and is unwaveringly dedicated to the success of all of ANU.
  - degree: Listening to the ANU community
    details: |
      I believe that the Council should be more engaged with the ANU community. Recent events have shown that the voice has been powerful. Community-led projects I have been involved with, such as the [ANU Governance Project](https://anugovernance-davidpocock.nationbuilder.com/who_are_we), the [Open Letter by the Professoriate to the ANU Leadership](https://docs.google.com/forms/d/e/1FAIpQLSfIOf7crmg4gpMybVyofusBwUpREmIarNqaiV4tRTZrGZTJDA/viewform) and the [NTEU petition](https://www.megaphone.org.au/petitions/petition-to-anu-council) have made a difference. But we still need a path forward. I will establish a link between the community and the Council to make sure that ANU proceeds on a track that reflects our collective values and priorities. [Share your thoughts!](https://docs.google.com/forms/d/e/1FAIpQLSfiOa9Ce0l4wmBOQvItpUWl-OH237nVPh-wByl36nm2Go97gA/viewform?usp=header)

  - degree: Force real accountability for misconduct
    details: |
      For serious allegations against leadership, I will move that Council ask the Minister to commission a public, independent review. More broadly, I will use this public pressure to make the case for a sector-wide,legislated integrity commission with the real teeth to enforce its findings.
  - degree: Establish a principle of 'openness by default'
    details: |
      All Council meetings and papers should be livestreamed and public, with secrecy being the rare, publicly justified exception, as is often the practice in the USA. Transparency is a duty to the university students, staff and the Australian taxpayer.
  - degree: Cap all executive pay
    details: |
      Executive must be capped at a defined multiple of a professorâ€™s salary to end corporate excesses at the expense of university staff and programs.

