projects:
  title: Questions and Answers
  # intro: >
  #   A few words about why I'm running for ANU Council
  assignments:

  - title: How will you represent the interests of students and staff on Council?
    tagline: A major problem with the Council is that it operates parallel to the interests of the community it serves. I will try to reach out to as many members of our community as possible, to understand their concerns and ideas. During my campaign, I will run a [feedback form](https://docs.google.com/forms/d/e/1FAIpQLSfiOa9Ce0l4wmBOQvItpUWl-OH237nVPh-wByl36nm2Go97gA/viewform?usp=dialog) for items the community wants to implement. As a Council member I will also set up regular office hours, so that anyone can come and discuss their issues with me directly.

  - title: Why are you running for ANU Council?
    tagline: "I grew up in the Soviet Uniton, and lived my formative years in the United States. I don't recognise these places anymore, as they fell under the control of autocratic regimes. I don't want this to happen at my new home, ANU. I want to make sure that our university is run in a transparent and accountable manner, with input from all members of our community."

  - title: Do you support the NTEU-endorsed candidate?
    tagline: "I am an NTEU member and support its values. However, I am running as an independent candidate because I believe that at this key junction we need someone with experience, with a long history at ANU and also with a track record in university governance. It is also important for me to work with both unionists and non-unionists alike. However, I urge you to rank James Blackwell as your second choice."

  

